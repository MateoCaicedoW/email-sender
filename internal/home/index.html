<div class="max-w-md mx-auto p-8 bg-[#31363F] rounded-md shadow-md form-container">
    <h2 class="text-2xl font-semibold text-white mb-6">Say Something!</h2>
    <form action="/send_email" method="POST" enctype="multipart/form-data">
    <div class="mb-4">
        <label for="name" class="block text-gray-300 text-sm font-bold mb-2">Sender Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white">
    </div>
    <div class="mb-4">
        <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white">
    </div>
    <div class="mb-6">
        <label for="message" class="block text-gray-300 text-sm font-bold mb-2">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="How can we help you?" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white"></textarea>
    </div>

    <div class="mb-6">
        <label for="attachment" class="block text-gray-300 text-sm font-bold mb-2">Attachment</label>
        <input class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white" name="attachment" id="file_input" type="file">
    </div>

    <button type="submit"
        class="bg-[#76ABAE] text-white px-4 py-2 rounded-md hover:bg-[#76ABAE]/50 focus:outline-none focus:shadow-outline-blue">
        Send Message
    </button>
    
    </form>
</div>
