<div id="modal" class="w-full h-full flex flex-col justify-center items-center" >
    <div>
        <div id="modal-content" class="rounded-md p-5 rounded-xl bg-[#222831] max-w-5xl m-auto border border-[#31363F]" style="width: 400px;">
            <div id="modal-header" class="flex flex-col gap-4 p-5">
                <div class="flex justify-center items-center">
                    <div>
                        <h2 class="text-xl font-semibold text-[#EEEEEE]">Login in your account</h2>
                    </div>

                </div>
            </div>
            <div id="modal-body" class="px-5">
                <form action="/login" method="POST" id="login">
                    <div class="mb-4">
                        <div class="flex flex-col gap-2">
                            <label for="" class="text-[#EEEEEE] text-sm">Email</label>
                            <input type="text" value="<%= email %>" class="bg-[#31363F] rounded-lg text-[#EEEEEE] px-2 py-1 focus:ring-0 focus:outline-0 col-span-3 <%= if (errors) { %>
                                <%= if (errors["email"]) { %>
                                    border-red-500 border
                                <% } %>
                            <% } %>" placeholder="Email" name="Email" >
            
                            <%= partial("partials/input_error.html", {
                                errorName: "email",
                            }) %>
                        </div>
                    </div>
                </form>
            </div>
            
            <div id="modal-actions" class="flex gap-3 p-5 flex-col">
                <button 
                type="submit"  
                form="login" class="w-full bg-[#76ABAE] h-8 text-white px-4 py-2 rounded-md hover:bg-[#76ABAE]/50 focus:outline-none focus:shadow-outline-blue flex justify-center flex-col items-center">Sing in</button>

                <div class="flex justify-center items-center">
                    <a href="/register" class="text-[#76ABAE]">Don't have an account? Register</a>
                </div> 
            </div>            
        </div>
    </div>
</div>
