            <span class="text-2xl tracking-[-0.288px] text-slate-12 font-normal"><%= emailsSent %></span>
        </div>
    </div>

    <div class="col-span-1">
        <div class="flex flex-col gap-2 p-5 border rounded-lg p-5 border-[#31363F]">

            <span class="text-2xl tracking-[-0.288px] text-slate-12 font-normal"><%= emailsScheduled %></span>
        </div>
    </div>
