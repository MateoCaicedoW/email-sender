<div id="modal-header" class="flex flex-col gap-4 p-5">
    <div class="flex justify-between items-center">
        <div>
            <h2 class="text-xl font-semibold text-[#EEEEEE]">Add Subscriber</h2>
        </div>

        <button type="button" @click="show = false">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M18 6L6 18M6 6L18 18" stroke="#EEEEEE" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </div>

    <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
            <label for="" class="text-[#EEEEEE] text-sm">First Name</label>
            <input type="text" class="bg-[#31363F] rounded-lg text-[#EEEEEE] px-2 py-1 focus:ring-0 focus:border-0 focus:outline-0 col-span-3" placeholder="First Name" required>
        </div>

        <div class="flex flex-col gap-2">
            <label for="" class="text-[#EEEEEE] text-sm">Last Name</label>
            <input type="text" class="bg-[#31363F] rounded-lg text-[#EEEEEE] px-2 py-1 focus:ring-0 focus:border-0 focus:outline-0 col-span-3" placeholder="Last Name" required>
        </div>

        <div class="flex flex-col gap-2">
            <label for="" class="text-[#EEEEEE] text-sm">Email</label>
            <input type="email" class="bg-[#31363F] rounded-lg text-[#EEEEEE] px-2 py-1 focus:ring-0 focus:border-0 focus:outline-0 col-span-3" placeholder="Email" required>
        </div>
    </div>
</div>
<div id="modal-body" class="px-5"></div>

<div id="modal-actions" class="flex gap-3 p-5 justify-between">
    <button type="button" @click="show = false" class=" w-full btn-basic font-semibold text-center justify-center bg-[#EEEEEE] px-4 h-8 rounded-lg hover:bg-[#EEEEEE]/75">Cancel</button>
    <button type="submit"  
    hx-post=""
    hx-trigger="click"
    hx-target="#modal"
    hx-swap="outerHTML"
    form="modal-invite-form" class="w-full bg-[#76ABAE] h-8 text-white px-4 py-2 rounded-md hover:bg-[#76ABAE]/50 focus:outline-none focus:shadow-outline-blue flex justify-center flex-col items-center">Add</button>
</div>
